<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      /* åŠ è½½åŠ¨ç”»ç›¸å…³ */
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
      }
      .loading-label {
        font-size: 20px;
        color: #42b983;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .app-name-link {
        font-weight: 500;
      }
      .loading {
        display: block;
        position: relative;
        width: 6px;
        height: 10px;
        animation: rectangle infinite 1s ease-in-out -0.2s;
        background-color: #000;
      }
      .loading:before,
      .loading:after {
        position: absolute;
        width: 6px;
        height: 10px;
        content: "";
        background-color: #000;
      }
      .loading:before {
        left: -14px;
        animation: rectangle infinite 1s ease-in-out -0.4s;
      }
      .loading:after {
        right: -14px;
        animation: rectangle infinite 1s ease-in-out;
      }
      @keyframes rectangle {
        0%,
        80%,
        100% {
          height: 20px;
          box-shadow: 0 0 #000;
        }

        40% {
          height: 30px;
          box-shadow: 0 -20px #000;
        }
      }

      /* ä¾§è¾¹æ  */
      .sidebar {
        background-color: #ebf7ee;
      }
      .sidebar-toggle {
        background-color: #ebf7ee;
        transition: all 3s ease;
      }
      body.close .sidebar-toggle {
        background-color: hsla(0, 0%, 100%, 0.8);
        transition: all 3s ease;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="loading"></div>
        <!-- <div class="loading-label">åŠ è½½ä¸­...</div> -->
      </div>
    </div>
    <script>
      window.$docsify = {
        name: "<div id='docs-name'>docs-coderpeng<div>",
        nameLink: "/",
        nativeEmoji: false,
        repo: "https://github.com/pengpen1/docs",
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 1,
        auto2top: true,
        autoHeader: true,
        // logo: "/_media/icon.png",
        themeColor: "#42b983",
        search: "auto", // é»˜è®¤å€¼
        search: {
          maxAge: 86400000, // è¿‡æœŸæ—¶é—´ï¼Œå•ä½æ¯«ç§’ï¼Œé»˜è®¤ä¸€å¤©
          paths: [], // or 'auto'
          placeholder: "ğŸ” Type to search",
          noData: "No Results!",
          // æœç´¢æ ‡é¢˜çš„æœ€å¤§å±‚çº§, 1 - 6
          depth: 2,
          hideOtherSidebarContent: true, // æ˜¯å¦éšè—å…¶ä»–ä¾§è¾¹æ å†…å®¹
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
