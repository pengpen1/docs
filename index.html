    />

    <!-- 语言 -->

    <!-- 结构化数据 JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "name": "coderpeng 的笔记",

        "author": {

          "name": "coderpeng"
        },

          "@type": "Organization",

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      /* 加载动画相关 */
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
      }
      .loading-label {
        font-size: 20px;
        color: #42b983;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .app-name-link {
        font-weight: 500;
      }
      .loading {
        display: block;
        position: relative;
        width: 6px;
        height: 10px;
        animation: rectangle infinite 1s ease-in-out -0.2s;
        background-color: #000;
      }
      .loading:before,
      .loading:after {
        position: absolute;
        width: 6px;
        height: 10px;
        content: "";
        background-color: #000;
      }
      .loading:before {
        left: -14px;
        animation: rectangle infinite 1s ease-in-out -0.4s;
      }
      .loading:after {
        right: -14px;
        animation: rectangle infinite 1s ease-in-out;
      }
      @keyframes rectangle {
        0%,
        80%,
        100% {
          height: 20px;
          box-shadow: 0 0 #000;
        }

        40% {
          height: 30px;
          box-shadow: 0 -20px #000;
        }
      }

      /* 侧边栏 */
      .sidebar {
        /* Subtle vertical gradient */
        background: linear-gradient(to bottom, #f5fbf7, #ffffff);
        /* Inner shadow on the right edge for depth */
        box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.05);
      }

      /* Github格式优化 */
      animated-image img {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 250px;
      }

      @media (max-width: 768px) {

      }
    </style>
    <!-- Adds the default breadcrumb styling -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css"
    /> -->
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="loading"></div>
        <!-- <div class="loading-label">加载中...</div> -->
      </div>
    </div>
    <script>
      window.$docsify = {
        name: "<div id='docs-name'>docs-coderpeng<div>",
        nameLink: "/",
        nativeEmoji: false,
        // repo: "https://github.com/pengpen1/docs",
        loadSidebar: true,
        loadNavbar: false,
        subMaxLevel: 2,
        auto2top: true,
        autoHeader: false,
        homepage: "home.html",
        coverpage: true,
        // logo: "/_media/image/icon.png",
        themeColor: "#42b983",
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // or 'auto'
          placeholder: "Type to search",
          noData: "No Results!",
          // 搜索标题的最大层级, 1 - 6
          depth: 5,
          hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
        },
        breadcrumb: {
          showHome: true,
          homeText: "首页",
          separator: " &rsaquo; ",
          casing: "capitalize",
          linkColor: "var(--theme-color, #42b983)",
          size: "normal",
        },
        notFoundPage: "my404.md",
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        mermaidConfig: {
          theme: "dark", // You can set mermaid theme options here
        },
        // Add the afterEach hook to re-render Mermaid diagrams
        hooks: {
          afterEach: function (html, next) {
            // Ensure Mermaid is available
            if (window.mermaid) {
              // Use mermaid.contentLoaded() for dynamic content,
              // wrapped in setTimeout to ensure DOM is ready after Docsify updates.
              setTimeout(() => {
                try {
                  // mermaid.contentLoaded() finds and renders new diagrams
                  mermaid.contentLoaded();
                } catch (e) {
                  console.error("Error rendering Mermaid diagrams:", e);
                }
              }, 0); // Increased delay to 100ms
            }
            // Call next() to continue the hook chain
            next(html);
          }
        }
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Mermaid library -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Docsify Mermaid plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Adds the breadcrumb JavaScript -->

    <script src="./_media/scripts/click-effect2.js"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  </body>
