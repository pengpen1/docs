<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      /* 加载动画相关 */
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
      }
      .loading-label {
        font-size: 20px;
        color: #42b983;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .app-name-link {
        font-weight: 500;
      }
      .loading {
        display: block;
        position: relative;
        width: 6px;
        height: 10px;
        animation: rectangle infinite 1s ease-in-out -0.2s;
        background-color: #000;
      }
      .loading:before,
      .loading:after {
        position: absolute;
        width: 6px;
        height: 10px;
        content: "";
        background-color: #000;
      }
      .loading:before {
        left: -14px;
        animation: rectangle infinite 1s ease-in-out -0.4s;
      }
      .loading:after {
        right: -14px;
        animation: rectangle infinite 1s ease-in-out;
      }
      @keyframes rectangle {
        0%,
        80%,
        100% {
          height: 20px;
          box-shadow: 0 0 #000;
        }

        40% {
          height: 30px;
          box-shadow: 0 -20px #000;
        }
      }

      /* 侧边栏 */
      .sidebar {
        background-color: #ebf7ee;
      }
      .sidebar-toggle {
        background-color: #ebf7ee;
        transition: all 3s ease;
      }
      body.close .sidebar-toggle {
        background-color: hsla(0, 0%, 100%, 0.8);
        transition: all 3s ease;
      }

      /* Github格式优化 */
      animated-image img {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 250px;
      }

      @media (max-width: 768px) {
        .sidebar-toggle,
        body.close .sidebar-toggle {
          background-color: transparent;
          transition: color 2s ease;
        }
      }
    </style>
    <!-- Adds the default breadcrumb styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="loading"></div>
        <!-- <div class="loading-label">加载中...</div> -->
      </div>
    </div>
    <script>
      window.$docsify = {
        name: "<div id='docs-name'>docs-coderpeng<div>",
        nameLink: "/",
        nativeEmoji: false,
        repo: "https://github.com/pengpen1/docs",
        loadSidebar: true,
        loadNavbar: false,
        subMaxLevel: 1,
        auto2top: true,
        autoHeader: false,
        coverpage: true,
        // logo: "/_media/icon.png",
        themeColor: "#42b983",
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // or 'auto'
          placeholder: "🔍 Type to search",
          noData: "No Results!",
          // 搜索标题的最大层级, 1 - 6
          depth: 5,
          hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
        },
        breadcrumb: {
          showHome: true,
          homeText: "首页",
          separator: " &rsaquo; ",
          casing: "capitalize",
          linkColor: "var(--theme-color, #42b983)",
          size: "normal",
        },
        notFoundPage: "my404.md",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Adds the breadcrumb JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
  </body>
</html>
