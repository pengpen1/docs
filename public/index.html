<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>coderpeng 的笔记 - AI与可视化开发技术博客</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- 页面描述，搜索引擎摘要 -->
    <meta
      name="description"
      content="coderpeng 的技术博客，专注于AI与可视化开发，分享前端工程化、Three.js、ECharts、爬虫等技术干货。"
    />

    <!-- 关键词，适当添加 -->
    <meta
      name="keywords"
      content="coderpeng, 技术博客, AI, 可视化开发, 前端, Three.js, ECharts, 爬虫, Vue, JavaScript"
    />

    <!-- 作者 -->
    <meta name="author" content="coderpeng" />

    <!-- 语言 -->
    <meta http-equiv="Content-Language" content="zh-CN" />

    <!-- 结构化数据 JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "coderpeng 的笔记",
        "url": "https://coderpeng.xyz",
        "description": "专注于AI与可视化开发的技术博客，分享前端工程化、Three.js、ECharts、爬虫等技术干货。",
        "author": {
          "@type": "Person",
          "name": "coderpeng"
        },
        "publisher": {
          "@type": "Organization",
          "name": "coderpeng",
          "logo": {
            "@type": "ImageObject",
            "url": "https://coderpeng.xyz/_media/image/book.png"
          }
        }
      }
    </script>

    <style>
      /* 加载动画相关 */
      .app-loading {
        position: fixed;
        top: 50%;
        left: 50%;
      }
      .loading-label {
        font-size: 20px;
        color: #42b983;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }
      .app-name-link {
        font-weight: 500;
      }
      .loading {
        display: block;
        position: relative;
        width: 6px;
        height: 10px;
        animation: rectangle infinite 1s ease-in-out -0.2s;
        background-color: #000;
      }
      .loading:before,
      .loading:after {
        position: absolute;
        width: 6px;
        height: 10px;
        content: "";
        background-color: #000;
      }
      .loading:before {
        left: -14px;
        animation: rectangle infinite 1s ease-in-out -0.4s;
      }
      .loading:after {
        right: -14px;
        animation: rectangle infinite 1s ease-in-out;
      }
      @keyframes rectangle {
        0%,
        80%,
        100% {
          height: 20px;
          box-shadow: 0 0 #000;
        }

        40% {
          height: 30px;
          box-shadow: 0 -20px #000;
        }
      }

      /* 侧边栏 */
      .sidebar {
        /* Subtle vertical gradient */
        background: linear-gradient(to bottom, #f5fbf7, #ffffff);
        /* Inner shadow on the right edge for depth */
        box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.05);
      }

      /* Github格式优化 */
      animated-image img {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 250px;
      }

      @media (max-width: 768px) {
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="loading"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
